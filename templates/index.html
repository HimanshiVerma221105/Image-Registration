<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0f3ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8f0fe;
            border-color: #4285f4;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .url-input,
        .path-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            transition: border-color 0.3s ease;
        }

        .url-input:focus,
        .path-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .image-display {
            text-align: center;
            margin: 20px 0;
        }

        .image-container {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: translateY(-5px);
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .original-image {
            max-width: 400px;
            max-height: 400px;
        }

        .image-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-weight: bold;
            color: #495057;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .control-group {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        .control-group input,
        .control-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .resize-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
        }

        .resize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .save-btn {
            background: linear-gradient(135deg, #fd7e14 0%, #ffc107 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 126, 20, 0.4);
        }

        .download-btn {
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .image-container img {
                max-width: 300px;
                max-height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Image Resizer</h1>
            <p>Upload, resize, and download your images with various interpolation methods</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="section">
                <h2>Upload Image</h2>
                <div class="upload-area" id="uploadArea">
                    <div>
                        <p>Drag and drop an image here or</p>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                    </div>
                    <div style="margin: 20px 0;">
                        <strong>OR</strong>
                    </div>
                    <div>
                        <input type="url" class="url-input" id="urlInput" placeholder="Enter image URL">
                        <button class="upload-btn" onclick="loadFromUrl()">Load from URL</button>
                    </div>
                    <div style="margin: 20px 0;">
                        <strong>OR</strong>
                    </div>
                    <div>
                        <input type="text" class="path-input" id="pathInput" placeholder="Enter local file path">
                        <button class="upload-btn" onclick="loadFromPath()">Load from Path</button>
                    </div>
                </div>
            </div>

            <!-- Original Image Display -->
            <div class="section hidden" id="originalSection">
                <h2>Original Image</h2>
                <div class="image-display">
                    <div class="image-container">
                        <img id="originalImage" class="original-image" alt="Original Image">
                        <div class="image-info" id="originalInfo"></div>
                    </div>
                </div>
            </div>

            <!-- Resize Controls -->
            <div class="section hidden" id="controlsSection">
                <h2>Resize Settings</h2>
                <div class="controls">
                    <div class="control-group">
                        <label for="newWidth">New Width:</label>
                        <input type="number" id="newWidth" min="1" max="10000" value="800">
                    </div>
                    <div class="control-group">
                        <label for="newHeight">New Height:</label>
                        <input type="number" id="newHeight" min="1" max="10000" value="600">
                    </div>
                    <div class="control-group">
                        <label for="method">Interpolation Method:</label>
                        <select id="method">
                            <option value="nearest">Nearest Neighbor</option>
                            <option value="bilinear" selected>Bilinear</option>
                            <option value="bicubic">Bicubic</option>
                            <option value="lanczos">Lanczos</option>
                            <option value="area">Area</option>
                        </select>
                    </div>
                    <div class="control-group hidden" id="lanczosGroup">s
                        <label for="lanczosA">Lanczos Parameter(Default = 3):</label>
                        <input type="number" id="lanczosA" min="1" max="10" value="3">
                    </div>
                </div>
                <div style="text-align: center;">
                    <button class="resize-btn" onclick="resizeImage()">Resize Image</button>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading hidden" id="loadingSection">
                <div class="spinner"></div>
                <p>Processing your image...</p>
            </div>

            <!-- Resized Image Display -->
            <div class="section hidden" id="resizedSection">
                <h2>Resized Image</h2>
                <div class="image-display">
                    <div class="image-container">
                        <img id="resizedImage" alt="Resized Image">
                        <div class="image-info" id="resizedInfo"></div>
                    </div>
                </div>
                <div style="text-align: center;">
                    <!-- <button class="save-btn" onclick="saveImage()">Save to Server</button> -->
                    <button class="download-btn hidden" onclick="downloadImage()" id="downloadBtn">Download Resized Image</button>
                </div>
            </div>

            <!-- Messages -->
            <div id="messages"></div>
        </div>
    </div>

    <script>
        let currentImage = null;
        let currentFilename = null;
        let resizedImageData = null;

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // Drag and drop handlers
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', function (e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function (e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function (e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            if (e.dataTransfer.files.length > 0) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });

        // Method selector handler
        document.getElementById('method').addEventListener('change', function () {
            const lanczosGroup = document.getElementById('lanczosGroup');
            if (this.value === 'lanczos') {
                lanczosGroup.classList.remove('hidden');
            } else {
                lanczosGroup.classList.add('hidden');
            }
        });

        function showMessage(message, type = 'error') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            showLoading(true);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayOriginalImage(data);
                        showMessage('Image uploaded successfully!', 'success');
                    } else {
                        showMessage(data.error || 'Upload failed');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showMessage('Upload failed: ' + error.message);
                });
        }

        function loadFromUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                showMessage('Please enter a valid URL');
                return;
            }

            const formData = new FormData();
            formData.append('url', url);

            showLoading(true);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayOriginalImage(data);
                        showMessage('Image loaded from URL successfully!', 'success');
                    } else {
                        showMessage(data.error || 'Failed to load image from URL');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showMessage('Failed to load image: ' + error.message);
                });
        }

        function loadFromPath() {
            const path = document.getElementById('pathInput').value.trim();
            if (!path) {
                showMessage('Please enter a valid file path');
                return;
            }

            const formData = new FormData();
            formData.append('path', path);

            showLoading(true);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayOriginalImage(data);
                        showMessage('Image loaded from path successfully!', 'success');
                    } else {
                        showMessage(data.error || 'Failed to load image from path');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showMessage('Failed to load image: ' + error.message);
                });
        }

        function displayOriginalImage(data) {
            currentImage = data.image;
            currentFilename = data.filename;

            const originalImage = document.getElementById('originalImage');
            const originalInfo = document.getElementById('originalInfo');

            originalImage.src = data.image;
            originalInfo.textContent = `${data.width} Ã— ${data.height} pixels`;

            // Set default resize dimensions
            document.getElementById('newWidth').value = data.width;
            document.getElementById('newHeight').value = data.height;

            // Show sections
            document.getElementById('originalSection').classList.remove('hidden');
            document.getElementById('controlsSection').classList.remove('hidden');

            document.getElementById('resizedSection').classList.add('hidden');
        }

        function resizeImage() {
            if (!currentImage) {
                showMessage('Please upload an image first');
                return;
            }

            const newWidth = parseInt(document.getElementById('newWidth').value);
            const newHeight = parseInt(document.getElementById('newHeight').value);
            const method = document.getElementById('method').value;
            const lanczosA = parseInt(document.getElementById('lanczosA').value);

            if (newWidth <= 0 || newHeight <= 0) {
                showMessage('Please enter valid dimensions');
                return;
            }

            const requestData = {
                image: currentImage,
                width: newWidth,
                height: newHeight,
                method: method
            };

            if (method === 'lanczos') {
                requestData.lanczos_a = lanczosA;
            }

            showLoading(true);

            fetch('/resize_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayResizedImage(data);
                        showMessage('Image resized successfully!', 'success');
                    } else {
                        showMessage(data.error || 'Resize failed');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showMessage('Resize failed: ' + error.message);
                });
        }

        function displayResizedImage(data) {
            resizedImageData = data.resized_image;

            // Show the resized image
            const resizedImage = document.getElementById('resizedImage');
            const resizedInfo = document.getElementById('resizedInfo');

            resizedImage.src = data.resized_image;
            resizedInfo.textContent = `${data.method}: ${data.new_size}`;

            document.getElementById('resizedSection').classList.remove('hidden');
            document.getElementById('downloadBtn').classList.remove('hidden');

        }
       

        function downloadImage() {
            if (!resizedImageData) {
                showMessage('No image to download');
                return;
            }

            const link = document.createElement('a');
            link.href = resizedImageData;
            link.download = 'resized_image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showLoading(show) {
            const loadingSection = document.getElementById('loadingSection');
            if (show) {
                loadingSection.classList.remove('hidden');
            } else {
                loadingSection.classList.add('hidden');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Image Resizer loaded successfully!');
        });
    </script>
</body>

</html>
